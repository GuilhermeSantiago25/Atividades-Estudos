<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1>Aparecida Nutrição</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Meus pacientes</h2>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente">
						<td class="info-nome" id="idNomePaulo">Paulo</td>
						<td class="info-peso" id="idPesoPaulo">100</td>
						<td class="info-altura" id="idAlturaPaulo">2.00</td>
						<td class="info-gordura" id="idGorduraPaulo">10</td>
						<td class="info-imc" id="idImcPaulo">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome" id="idNomeJoao">João</td>
						<td class="info-peso" id="idPesoJoao">80</td>
						<td class="info-altura" id="idAlturaJoao">1.72</td>
						<td class="info-gordura" id="idGorduraJoao">40</td>
						<td class="info-imc" id="idImcJoao">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome" id="idNomeErica">Erica</td>
						<td class="info-peso" id="idPesoErica">54</td>
						<td class="info-altura" id="idAlturaErica">1.64</td>
						<td class="info-gordura" id="idGorduraErica">14</td>
						<td class="info-imc" id="idImcErica">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome" id="idNomeDouglas">Douglas</td>
						<td class="info-peso" id="idPesoDouglas">85</td>
						<td class="info-altura" id="idAlturaDouglas">1.73</td>
						<td class="info-gordura" id="idGorduraDouglas">24</td>
						<td class="info-imc" id="idImcDouglas">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome" id="idNomeTatiana">Tatiana</td>
						<td class="info-peso" id="idPesoTatiana">46</td>
						<td class="info-altura" id="idAlturaTatiana">1.55</td>
						<td class="info-gordura" id="idGorduraTatiana">19</td>
						<td class="info-imc" id="idImcTatiana">0</td>
					</tr>
				</tbody>
			</table>
		</section>
		<section class="container">
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<form id="form-adiciona">
				<div class="grupo">
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
						class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
						class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
						class="campo campo-medio">
				</div>

				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>
	</main>
	<script src="js/imc.js"></script>
	<script src="js/form.js"></script>
</body>

</html>
